<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="output.css" rel="stylesheet" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <title>WeatherApp</title>
  </head>

  <body
    class="font-serif bg-linear-to-r/increasing from-green-500 to-pink-600 m-0"
  >
    <div
      class="flex flex-row max-sm:flex-col items-center justify-center gap-6"
    >
      <!--Form for weather data-->
      <form
        id="Weather"
        class="m-6 flex flex-row max-sm:flex-col justify-center gap-6 items-center"
      >
        <input
          type="text"
          placeholder="Enter City Name"
          id="cityName"
          class="p-3 text-2xl font-bold border-2 rounded-2xl hover:scale-95 border-red-900 sm:w-64 md:w-80 sm:text-lg md:text-xl"
        />
        <!--Select the city to search-->
        <button
          id="search"
          type="submit"
          class="p-3 text-3xl cursor-pointer hover:text-red-900 hover:scale-95 sm:w-64 md:w-80 sm:text-xl md:text-2xl"
        >
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
        <!--Select current Location-->
        <button
          id="CurrentLocation"
          type="button"
          onclick="CurrentLoc()"
          class="p-3 text-3xl cursor-pointer hover:text-red-900 hover:scale-95 sm:w-64 md:w-80 sm:text-xl md:text-2xl"
        >
          <i class="fa-solid fa-location-crosshairs"></i>
        </button>
      </form>

      <!--Dropdown menu to show history -->
      <select
        id="Dropdown"
        class="hidden w-full sm:w-64 md:w-80 p-3 text-2xl font-bold border-2 rounded-2xl hover:scale-95 border-red-900 bg-white text-purple-900 shadow-md cursor-pointer hover:border-purple-900"
      ></select>
    </div>

    <br />
    <!--Displaying the weather at selected area-->
    <main
      id="displayCard"
      class="hidden flex flex-col items-center justify-center w-full mb-24 px-4"
    >
      <article
        class="p-3 m-2 rounded-2xl min-h-[350px] bg-conic/decreasing from-violet-700 via-lime-300 to-violet-700 shadow-xl/65 border-2 max-w-[500px] w-full sm:w-[80%] md:w-[60%] flex flex-col items-center"
      >
        <h3
          id="City"
          class="text-2xl font-bold mt-0 mb-2 sm:text-lg md:text-xl"
        ></h3>
        <p
          id="date"
          class="text-xl mb-3 font-semibold sm:text-lg md:text-xl"
        ></p>
        <p
          id="Temp"
          class="text-xl mb-3 font-semibold tempval text-center sm:text-lg md:text-xl"
        ></p>
        <p
          id="humidity"
          class="text-xl mb-3 font-semibold sm:text-lg md:text-xl"
        ></p>
        <p
          id="wind"
          class="text-xl mb-3 font-semibold sm:text-lg md:text-xl"
        ></p>
        <p
          id="Description"
          class="text-xl mb-3 font-semibold sm:text-lg md:text-xl"
        ></p>
        <p
          id="WeatherIcon"
          class="text-xl mb-3 font-bold sm:text-lg md:text-xl"
        ></p>
        <p
          id="Errormsg"
          class="hidden text-3xl mb-3 font-extrabold w-2xl text-center sm:text-lg md:text-xl"
        ></p>
        <button
          id="Toggle"
          type="button"
          onclick="ToggleTemp()"
          class="text-2xl mt-2 mb-3 border-2 hover:scale-95 rounded-2xl p-2 bg-green-600 shadow-xl/65 sm:text-lg md:text-xl"
        >
          Switch to &degF</button
        ><br />
      </article>
      <br />
      <div
        id="alertMsg"
        class="text-2xl mb-3 font-extrabold w-full text-center px-2 sm:text-lg md:text-xl"
      ></div>
      <div
        id="forecast"
        class="flex flex-wrap justify-center gap-6 p-1 sm:flex-row sm:overflow-auto"
      ></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
